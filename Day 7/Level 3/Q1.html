            let noChars = Number(prompt("Charechter Length You Want To Make"));
            let ids = [];
            for (i = 0; i < noId; i++) {
                ids[i] = "";
                for (k = 0; k < noChars; k++) {
                    ids[i] += chars[Math.floor(Math.random() * chars.length)];
                }
            }
            console.log(ids);
            ids.forEach(function (id) {
                console.log(id);
            });
        }
