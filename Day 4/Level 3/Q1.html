    <script>
        let month = prompt("Enter a month");
        let year = prompt("Enter a year");
        month = month.toLocaleLowerCase();

        if (month == "january" || month == "march" || month == "may" || month == "july" || month == "august" || month == "october" || month == "December") {
            console.log(`${month.toUpperCase()} ${year} 31 days`);
        } else if (month == "february" && ((year % 400 == 0) || (year % 4 == 0 && year % 100 != 0))) {
            console.log(`${month.toUpperCase()} ${year} 29 days`);
        } else if (month == "february") {
            console.log(`${month.toUpperCase()} ${year} 28 days`);
        } else {
            console.log(`${month.toUpperCase()} ${year} 30 days`);
        }
    </script>
