<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exersie Level 2 Question 1</title>
    <script>
        let score = prompt("Enter student score");

        if (score >= 80 && score <= 100) {
            console.log("You scored A Grade");
        } else if (score >= 70 && score <= 89) {
            console.log("You scored B Grade");
        } else if (score >= 60 && score <= 69) {
            console.log("You scored C Grade");
        } else if (score >= 50 && score <= 59) {
            console.log("You scored D Grade");
        } else if (score >= 0 && score <= 49) {
            console.log("You scored F Grade");
        } else {
            console.log("Please enter number")
        }
    </script>
</head>

<body>

</body>

</html>
